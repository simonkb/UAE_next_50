<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Youth ideas for the future of UAE</title>

    <!-- Change these Google fonts with your own choice -->
    <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Banner section -->
    <div class="banner">
        <h1>New Ideas for the Future of UAE</h1>
        <h2>Visions of the Youth</h2>
    </div>
    <div class="btn-primary" , id="share-banner">
        <a class="btn" href="index.html" role="button">Home</a>
    </div>
    <!-- input section-->
    <div class="input-section">
        <form action="">
            <div class="inputs">
                <div>
                    <label class="input-label" for="fname">First Name</label>
                    <input class="input" type="text" placeholder="first name">
                </div>
                <div>
                    <label class="input-label" for="lname">Last Name</label>
                    <input class="input" type="text" placeholder="last name">
                </div>
                <div>
                    <label class="input-label" for="email">Email Address</label>
                    <input class="input" type="email" placeholder="email address">
                </div>
                <div>
                    <label class="input-label" for="phone">Phone Number</label>

                    <input class="input" type="number" placeholder="phone number">
                </div>
                <div>
                    <label for="category">Select Category</label>
                    <select name="category" id="">
                        <option value="Health sector">Health sector</option>
                        <option value="Education sector">Education sector</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Environmental Protection">Environmental Protection</option>
                        <option value="Environmental Protection">Other</option>
                    </select>
                </div>
                <div>
                    <label for="title">Title of your idea</label>
                    <input type="text" placeholder="title">
                </div>

            </div>
            <div>
                <label for="discription">Discription</label><br>
                <textarea name="discription" id="" cols="100" rows="10"
                    placeholder="Describe your idea in detail."></textarea>
            </div>
            <input type="submit">
        </form>
    </div>
    <!-- Footer section -->
    <div class="footer">
        <h3>Powered by Gitex YouthX Unipreneur 2021</h3>
    </div>
</body>

</html>
